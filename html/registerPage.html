  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../plug/bootstrap/css/bootstrap.min.css">

    <div class="info-left fl"><i class="fa fa-home" aria-hidden="true"></i>欢迎<span>您</span>来到 Second-hand market</div>

          <a href="collectPage.html">我的收藏<i class="fa fa-bookmark-o" aria-hidden="true"></i></a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 头部搜索栏 -->
  <div class="content-contain search">
    <img src="../images/mainPage/icon.png" alt="Second-hand market" title="欢迎来到二手交易市场">
    <div class="input">
      <input type="text" autofocus>
      <button>搜索</button>
    </div>
    <div class="cart">
      <a href="cartPage.html">我的购物车<i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
    </div>
  </div>
  <!-- 导航菜单栏 -->
  <div class="content-contain menu">
    <ul>
      <li>
        <a href="mainPage.html">首页</a>
      </li>
      <li>
        <a href="phonePage.html">手机通讯</a>
      </li>
      <li>

  <!-- 注册 -->
  <div class="content-contain register">
    <h1>用户注册</h1>
    <div class="form animated fadeIn">
      <form class="form-horizontal" id="register-form">
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">用户名</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="username" placeholder="请输入用户名">
          </div>
        </div>
        <div class="form-group">
          <label for="phone" class="col-sm-2 control-label">手机号码</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="phone" placeholder="请输入手机号">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="请输入密码">
          </div>
        </div>
        <div class="form-group">
          <label for="psw_again" class="col-sm-2 control-label">确认密码</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="psw_again" placeholder="再次确认密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">点击注册</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- 底部栏 -->
  <div class="bg-contain">
    <div class="content-contain footer">
      <p>关于 Second-hand market | 联系我们 | 客服电话：xxx-xxx-xxxx</p><br>

      <p>学号：20161251020</p>
    </div>
  </div>
  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../plug/bootstrap/js/bootstrap.min.js"></script>
  <script src="../plug/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/registerPage.js?v=20200317"></script>
